   apiVersion: apps/v1 
kind: Deployment
metadata:
  name: hr-web-app
  labels:
    app: hr-web-app
spec:
  selector:
    matchLabels:
      app: hr-web-app
      tier: frontend
  replicas: 2
  template:
    metadata:
      labels:
        app: hr-web-app
        tier: frontend
    spec:
      containers:
      - name: hr-web-app
        image: kodekloud/webapp-color
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
            
            
            
     
            
